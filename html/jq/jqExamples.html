<!doctype html>
    <head>
<meta name="WebPartPageExpansion" content="full" />
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>KO Bindings For JQuery</title>
		
		<!--Styles-->
		<link href="http://code.jquery.com/ui/1.11.4/themes/black-tie/jquery-ui.css" rel="stylesheet"/>
		
    </head>
    <body>
    <h1>jQuery Examples</h1>
    
    <h2>Fade In/Fade Out</h2>
	<div>
	    <input type="checkbox" data-bind="checked: elementVisible">Click Me</input>
	    <div data-bind="jqFadeVisible: elementVisible">Hello World</div>
	</div>    


	<!-- Scripts via CDN change these is you have issues with CDN or local versions to work with on SharePoint -->
	<script src="http://code.jquery.com/jquery-1.11.3.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-debug.js"></script>
	<!-- Bindings-->
	<script src="../../src/jq/jqFadeInFadeOut.js"></script>
	<!-- On Ready -->
	<script>
		$(document).ready(function(){
			
			//Example View Model
			var exViewModel = function(){
				var self = this;

				self.elementVisible = ko.observable(true);
			};
			
			//Apply Bindings;
			ko.applyBindings(exViewModel);
		});
	</script>
	
    </body>
</html>
